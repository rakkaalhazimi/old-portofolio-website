<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
		<!-- CDN CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		
		<!-- My CSS -->
		<link rel="stylesheet" type="text/css" href="css/style-questions.css">
		
    <title>Multiple choices sheet</title>
  </head>
  <body>
    
		<!--Start intro-->
		<section id="intro", class="mb-3">
			<div class="container-sm">
				<h1 class="mt-3 mb-5 text-center">Multiple Choices Sheet</h1>
				<div class="row gy-3 justify-content-center">
					<form class="col-auto">
						<div class="row">
							<label for="counts" class="col-auto col-form-label">Counts:</label>
							<div class="col-auto">
								<input type="text" class="form-control" id="counts" 
								placeholder="How many questions">
							</div>
						</div>
					</form>
					<button type="submit" class="btn btn-primary mb-3 col-auto" 
					id="gen-btn">Generate</button>
				</div>
			</div>
		</section>
		<!--End intro-->
		
		<!-- Start score -->
		<h5 id="answer-counter" class="mb-3 text-center">Answered: 0</h5>
		<!-- End score -->
		
		<!-- Start sheet -->
		
		<section id="sheet" class="container">
			
		</section>
		
		<!-- End sheet-->
		
		<!-- Start Modal -->
		<div class="modal" id="exampleModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Start New Sheets</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>
							If you continue, your previous sheets will be deleted and
							it will start with the new sheet.
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
						<button type="button" class="btn btn-warning" id="modal-yes-btn">Yes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Modal -->
		
		
		<nav aria-label="..." class="d-none">
			<ul class="pagination">
				<li class="page-item disabled">
					<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
				</li>
				<li class="page-item"><a class="page-link">1</a></li>
				<li class="page-item active" aria-current="page">
					<a class="page-link" onclick="testHide();">2</a>
				</li>
				<li class="page-item"><a class="page-link">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>

		<!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/questions.js"></script>
  </body>
</html>
