  <main class="app">
    <div class="app__intro">
      <h1>Image Captioning</h1>
      <p>Insert any image that not larger than 5MB :)</p>
    </div>

    <div class="app__main">

      <div class="upload-box">
        <img id="uploaded-image" width="250" height="250" hidden>
        <input type="file" id="image-file" accept=".jpg, .jpeg, .png" hidden>
        <label for="image-file" id="image-name">No file choosen yet..</label>
      <button id="upload-button">Choose File</button>
      </div>
      <button id="submit-button" onclick="submit()">Submit</button>

    </div>

    <div class="app__result">

    </div>
